        var count=0
    function showFilter(){
       
        if(count%2==0)
        {
            var filterbut=document.getElementById("filter")

            category.setAttribute("id","category")

            let size=document.createElement("button");
            size.innerText="Size"
            size.setAttribute("id","size")

            let color=document.createElement("button");

            let Reimag=document.createElement("button");

            Reimag.setAttribute("id","Reimag");

            sidefilter.style.width="25%"
            

             sidefilter.append(category,size,color,discount,trending,Reimag);

            count++
        }
